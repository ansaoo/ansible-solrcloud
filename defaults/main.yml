---
solr_workspace: /tmp

solr_create_user: true
solr_user: solr

solr_version: "7.6.0"
solr_mirror: "https://archive.apache.org/dist"
solr_remove_cruft: false

solr_service_manage: true
solr_service_name: solr
solr_service_state: started

solr_install_dir: /opt
solr_install_path: "/opt/{{ solr_service_name }}"
solr_home: "/var/{{ solr_service_name }}"
solr_connect_host: localhost
solr_port: "8983"
solr_host: "localhost"
solr_pid_dir: "/var/{{ solr_service_name }}"
solr_log_props: "/var/{{ solr_service_name }}/log4j2.xml.j2"
solr_log_dir: "/var/{{ solr_service_name }}/logs"

solr_config_file: /etc/default/{{ solr_service_name }}.in.sh
# config
solr_timezone: "UTC"
# memory
solr_xms: "512M"
solr_xmx: "512M"
config_memory: false

solr_cores:
  - test_collection

# Enable restart solr handler
solr_restart_handler_enabled: true

# comma-separated list with optional chroot
zookeeper_cluster: "localhost:2181/solr"
zookeeper_timeout: 15000

